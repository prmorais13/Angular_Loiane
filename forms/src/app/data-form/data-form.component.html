<form class="form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()" >

  <div class="form-group" [ngClass]="aplicaCssErro('nome')">
    <div class="col-sm-12">
      <label class="control-label" for="nome">Nome</label>
    </div>

    <div class="col-sm-12">
      <input type="text" class="form-control" id="nome" placeholder="nome"
        formControlName="nome">

      <app-campo-control-erro
        [mostrarErro]="verificaValidTaouched('nome')"
        msgErro="O Nome é obrigatório!">
      </app-campo-control-erro>
    </div>
  </div>

  <div class="form-group"[ngClass]="aplicaCssErro('email')">
    <div class="col-sm-12">
      <label class="control-label" for="email">E-mail</label>
    </div>

    <div class="col-sm-12">
      <input type="email" class="form-control" id="email" placeholder="exemplo@exemplo.com"
      formControlName="email">

      <app-campo-control-erro
        [mostrarErro]="verificaValidTaouched('email')"
        msgErro="O E-mail é obrigatório!">
      </app-campo-control-erro>

      <app-campo-control-erro
        [mostrarErro]="verificaEmailInvalido()"
        msgErro="O E-mail é inválido!">
      </app-campo-control-erro>
    </div>
  </div>

  <div>

    <div class="form-group">
      <div class="col-sm-3" [ngClass]="aplicaCssErro('cep')">
        <label for="cep" class="control-label">CEP</label>
        <input type="text" class="form-control" id="cep"
          formControlName="cep">

        <app-campo-control-erro
            [mostrarErro]="verificaValidTaouched('cep')"
            msgErro="O CEP é obrigatório!">
        </app-campo-control-erro>
      </div>

      <div class="col-sm-3" [ngClass]="aplicaCssErro('numero')">
        <label for="numero" class="control-label">Número</label>
        <input type="text" class="form-control" id="numero"
          formControlName="numero">

        <app-campo-control-erro
            [mostrarErro]="verificaValidTaouched('numero')"
            msgErro="O Número é obrigatório!">
        </app-campo-control-erro>
      </div>

      <div class="col-sm-6">
        <label for="complemento" class="control-label">Complemento</label>
        <input type="text" class="form-control" id="complemento"
          formControlName="complemento">
      </div>
    </div>

    <div class="form-group" [ngClass]="aplicaCssErro('rua')">
      <div class="col-sm-12">
        <label class="control-label" for="rua">Rua</label>
      </div>

      <div class="col-sm-12">
        <input type="text" class="form-control" id="rua"
        formControlName="rua">

        <app-campo-control-erro
            [mostrarErro]="verificaValidTaouched('rua')"
            msgErro="O Rua é obrigatório!">
        </app-campo-control-erro>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-5" [ngClass]="aplicaCssErro('bairro')">
        <label for="bairro" class="control-label">Bairro</label>
        <input type="text" class="form-control" id="bairro"
          formControlName="bairro">

        <app-campo-control-erro
            [mostrarErro]="verificaValidTaouched('bairro')"
            msgErro="O Bairro é obrigatório!">
        </app-campo-control-erro>
      </div>

      <div class="col-sm-4" [ngClass]="aplicaCssErro('cidade')">
        <label for="cidade" class="control-label">Cidade</label>
        <input type="text" class="form-control" id="cidade"
          formControlName="cidade">

        <app-campo-control-erro
            [mostrarErro]="verificaValidTaouched('cidade')"
            msgErro="O Cidade é obrigatório!">
          </app-campo-control-erro>
      </div>

      <div class="col-sm-3" [ngClass]="aplicaCssErro('estado')">
        <label for="estado" class="control-label">Estado</label>
        <input type="text" class="form-control" id="estado"
          formControlName="estado">

        <app-campo-control-erro
            [mostrarErro]="verificaValidTaouched('estado')"
            msgErro="O Estado é obrigatório!">
          </app-campo-control-erro>
      </div>
    </div>
   </div>

  <button type="submit" class="btn btn-primary">Submit</button>
  <button class="btn" (click)="resetar()">Cancelar</button>
    <app-form-debug [form]="formulario"></app-form-debug>
</form>
